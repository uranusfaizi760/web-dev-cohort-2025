<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herat Gallery</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      max-width: 100%;
      overflow-x: clip; 
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* NAVBAR  */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: clamp(12px, 3vw, 20px) clamp(16px, 5vw, 60px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .logo {
      font-size: clamp(18px, 3vw, 22px);
      font-weight: bold;
    }

    .logo span {
      font-weight: normal;
    }

    .navbar a {
      margin-left: clamp(10px, 2vw, 25px);
      text-decoration: none;
      color: #000;
      font-size: clamp(11px, 2vw, 14px);
    }

    .navbar a:hover {
      color: rgb(225, 166, 28);
    }

    /* HERO */
    .hero {
      position: relative;
      height: 70vh;
      min-height: 360px;
      background: url(images/somaiya-images/bc-image/bc-image.jpg) center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .hero h1 {
      position: relative;
      font-size: clamp(3rem, 10vw, 8rem);
      letter-spacing: 6px;
      text-transform: uppercase;
      padding: 0 15px;
    }

    /*  CONTAINER  */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 clamp(12px, 3vw, 20px);
    }

    h2.section-title {
      text-align: center;
      margin: 80px 0 40px;
      font-size: 2.6rem;
      position: relative;
    }

    h2.section-title::after {
      content: "";
      width: 90px;
      height: 3px;
      background: #c9a24a;
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* FILTERS  */
    .filters {
      text-align: center;
      margin-bottom: 60px;
      font-size: 1.1rem;
    }

    .filters a {
      margin: 0 20px;
      text-decoration: none;
      color: #555;
      position: relative;
      padding-bottom: 6px;
    }

    .filters a.active,
    .filters a:hover {
      color: #000;
    }

    /* GALLERY  */
    .gallery {
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr)); 
      grid-auto-rows: clamp(8px, 1.1vw, 16px);
      gap: clamp(14px, 2vw, 30px);
      margin-bottom: 100px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.35s, box-shadow 0.35s;
      width: 100%;
      height: 100%;
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 36px rgba(0,0,0,0.18);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      max-width: 100%;
      object-fit: cover;
      display: block;
    }

    
    .item-1  { grid-column: 1 / 5;   grid-row: 1 / 21; }
    .item-2  { grid-column: 5 / 9;   grid-row: 1 / 11; }
    .item-3  { grid-column: 9 / 13;  grid-row: 1 / 11; }
    .item-4  { grid-column: 1 / 5;   grid-row: 21 / 31; }
    .item-5  { grid-column: 5 / 9;   grid-row: 11 / 21; }
    .item-6  { grid-column: 9 / 13;  grid-row: 11 / 21; }
    .item-7  { grid-column: 1 / 5;   grid-row: 31 / 41; }
    .item-8  { grid-column: 5 / 13;  grid-row: 21 / 31; }

    /*  FOOTER */
    footer {
      background: #111;
      color: #bbb;
      padding: 60px 20px;
      text-align: center;
    }

    .copyright {
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
